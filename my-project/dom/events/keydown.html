<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>key down</h2>
    <p id="output"></p>

    <script>
        document.addEventListener("keydown" , (event)=> {
            document.getElementById("output").innerText=`key Down: ${event.key}`
        })
    </script>
</body>
</html>
