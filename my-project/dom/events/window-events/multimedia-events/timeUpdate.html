<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio id="audioTimeUpdate" controls>
        <source src="./audio2.mpeg" type="audio/mpeg">
    </audio>
    <p id="timeOutput">Current time : 0</p>

    <script>
        const audio=document.getElementById("audioTimeUpdate");
        const output = document.getElementById("timeOutput");

        audio.addEventListener('timeupdate', () => {
            output.textContent = 'Current time: ' + audio.currentTime.toFixed(2);
        });
    </script>
</body>
</html>
