<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Error Event Demo</title>
</head>
<body>
  <h2>Audio Error Event Example</h2>

  <!-- Intentionally broken source to trigger error -->
  <audio id="audioError" controls>
    <source src="nonexistent-file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <p id="errorMessage" style="color: red; display: none;"></p>

  <script>
    const audioError = document.getElementById('audioError');
    const errorMsg = document.getElementById('errorMessage');

    // Listen for error on the source element
    const source = audioError.querySelector('source');
    source.addEventListener('error', () => {
      errorMsg.textContent = 'Audio failed to load!';
      errorMsg.style.display = 'block';
      console.log('Audio error occurred');
    });


  </script>
</body>
</html>
