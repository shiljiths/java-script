<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="width: 150px; height: 150px; background-color: lightblue;"></div>

    <script>
        document.getElementById("box").addEventListener("mousedown", function () {
            this.style.background = "red";
            console.log("mouse button pressed down on box");
        })
    </script>
</body>
</html>
