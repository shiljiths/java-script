<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>release any key (keyup)</h2>
    <p id="otpt"></p>

    <script>
        document.addEventListener("keyup", (event) => {
            document.getElementById("otpt").innerText = `key up: ${event.key}`;
        })
    </script>
</body>
</html>
